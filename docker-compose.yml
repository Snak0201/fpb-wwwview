services:
  app:
    container_name: wwwview-app
    build:
      context: .
    tty: true
    environment:
      - WATCHPACK_POLLING=true
    ports:
      - 8001:3001
    volumes:
      - .:/app
      - node_modules:/var/www/app/node_modules
    command: sh -c "yarn && npm run dev -- -p 3001"
  
volumes:
  node_modules:
  